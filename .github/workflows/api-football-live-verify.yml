name: API-Football Live Verify

on:
  push:
    branches:
      - "feat/**"
      - "fix/**"
      - "chore/**"
  workflow_dispatch:

jobs:
  verify-live:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/crawler/requirements.txt
          pip install -r apps/api/requirements.txt

      - name: Run API-Football live verify (CRAWL-003)
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          API_FOOTBALL_LEAGUE_ID: "39"
          API_FOOTBALL_SEASON: "2024"
        run: |
          if [ -z "${API_FOOTBALL_KEY}" ]; then
            echo "API_FOOTBALL_KEY is missing"
            exit 1
          fi
          python3 scripts/verify_api_db_flow.py --source api_football
