name: Crawler Live Validate

on:
  push:
    branches:
      - "feat/**"
      - "fix/**"
      - "chore/**"
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *" # 09:30 KST daily

jobs:
  validate-live:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install crawler dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/crawler/requirements.txt

      - name: Run live ingest validation (CRAWL-002)
        run: |
          mkdir -p docs/reports
          PYTHONPATH=apps/crawler python3 apps/crawler/scripts/validate_pl_ingest.py \
            --env DB_URL=sqlite:////tmp/crawl002_live_ci.db \
            --env PL_TEAMS_URL=https://fantasy.premierleague.com/api/bootstrap-static/ \
            --env PL_MATCHES_URL=https://fantasy.premierleague.com/api/fixtures/ \
            --env PL_TEAMS_SEED_FALLBACK=0 \
            --env PL_MATCHES_SEED_FALLBACK=0 \
            --output-json docs/reports/crawl-002-validate-live-ci.json

      - name: Upload validation report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawl-002-live-validate-report
          path: docs/reports/crawl-002-validate-live-ci.json
          if-no-files-found: warn
