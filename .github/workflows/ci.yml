name: CI

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements.txt

      - name: Lint
        run: make lint

      - name: OpenAPI Snapshot Test (Required)
        run: make test-openapi

      - name: API Integration Test (API-002~005) (Required)
        run: make test-integration

      - name: API Unit Test
        run: make test-unit
